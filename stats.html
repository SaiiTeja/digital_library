<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Branch Book Search Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h2>Branch-wise Missing Book Search Report</h2>

  <div class="chart-container">
    <canvas id="branchChart"></canvas>
  </div>

  <script>
    const branchNames = [
      "CSE",
      "ECE",
      "MECH",
      "CIVIL",
      "EEE",
      "AI & ML",
      "Data Science",
      "Cybersecurity"
    ];

    const missingSearchCounts = [12, 5, 8, 3, 10, 7, 9, 6]; // Fake data for all branches

    const ctx = document.getElementById('branchChart').getContext('2d');
    const branchChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: branchNames,
        datasets: [{
          label: 'Missing Book Searches',
          data: missingSearchCounts,
          backgroundColor: [
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 99, 132, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)',
            'rgba(255, 159, 64, 0.7)',
            'rgba(201, 203, 207, 0.7)',
            'rgba(255, 205, 86, 0.7)'
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(201, 203, 207, 1)',
            'rgba(255, 205, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            precision: 0,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              font: {
                size: 14
              }
            }
          }
        }
      }
    });

    // Adjust chart height for responsiveness
    document.getElementById('branchChart').parentElement.style.height = "400px";
  </script>

</body>
</html>
